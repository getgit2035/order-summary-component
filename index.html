<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>order summary component</title>
</head>
<body>
    
    <main>

        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, <br> audiobooks, and podcasts on any 
            device <br> anywhere you like!</p>

        <div id="offer">
            
            <img src="/images/icon-music.svg" alt="music">

            <div id="annual">
                <span id="plan">Annual Plan</span>
                <span id="price">$59.99/year</span>
            </div>

            <a href="#">Change</a>

        </div>

        <button>Proceed to Payment</button>

        <p id="cancel">Cancel Order</p>
        
    </main>

</body>
</html>
